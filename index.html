<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Tutorial</title>
</head>

<body>

    <!-- html code -->

    <!-- h2 header -->
    <h2>
        <!-- span allows us to seperate and with an id pickout objects
        from an html file. -->
        Computer choice: <span id="computer-choice"></span>
    </h2>

    <h2>
        User choice: <span id="user-choice"></span>
    </h2>

    <h2>
        Result: <span id="result"></span>
    </h2>

    <button id="rock">rock</button>
    <button id="papers">papers</button>
    <button id="scissors">scissors</button>



    <!-- loading the javascript file into html -->
    <!-- javascript file is named app.js -->
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
